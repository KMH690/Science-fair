<html>
  <title>Tic Tac Toe</title>
  <head>
    <link rel="stylesheet" type="text/css" href="ticTac.css" />
    <script type="text/javascript" src="ticTac.js"></script>       
  </head>
  <body>
    <br>
    <br>
    <br>
    <br>
    <div id="board-outer" class="center">
        <table id="board">
            <tr class="row">
                <td id="a1"></td>
                <td id="a2"></td>
                <td id="a3"></td>
            </tr>
            <tr class="row">
                <td id="b1"></td>
                <td id="b2"></td>
                <td id="b3"></td>
            </tr>
            <tr class="row">
                <td id="c1"></td>
                <td id="c2"></td>
                <td id="c3"></td>
            </tr>
        </table>
    </div>
    <br>
    <br>
    <br>
    <div class="center button">
              <button id="restart">New game</button>
    </div>
  </body>
</html>
